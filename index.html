<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="static/style.css" />
    <meta charset="UTF-8" />
    <title>상품 분류 추천 시스템 데모</title>
    <script>
      async function getRecommendations() {
        try {
          const query = document.getElementById("query").value;

          //   const response = await fetch(
          //     `https://1efe-210-223-36-71.ngrok-free.app/api/recommend?query=${encodeURIComponent(
          //       query
          //     )}`
          //   );
          // ngrok URL을 공인 IP로 교체
          const response = await fetch(
            `http://192.168.0.128:8000//recommend?query=${encodeURIComponent(
              query
            )}`
          );

          if (!response.ok) {
            throw new Error(`서버 오류: ${response.status}`);
          }

          const data = await response.json();
          console.log("Received data:", data);

          const resultDiv = document.getElementById("results");
          resultDiv.innerHTML = "";

          if (data.recommendations.length > 0) {
            resultDiv.innerHTML += "<h3>추천 결과:</h3>";
            data.recommendations.forEach((item) => {
              resultDiv.innerHTML += `<p>라벨: ${item.label}, 확률: ${(
                item.probability * 100
              ).toFixed(2)}%</p>`;
            });
          } else {
            resultDiv.innerHTML = "<p>결과가 없습니다.</p>";
          }
        } catch (error) {
          console.error("Error fetching data:", error);
          document.getElementById(
            "results"
          ).innerHTML = `<p>오류가 발생했습니다: ${error.message}</p>`;
        }
      }

      // Enter 키를 눌렀을 때 getRecommendations 호출
      window.onload = () => {
        const input = document.getElementById("query");
        input.addEventListener("keydown", (event) => {
          if (event.key === "Enter") {
            event.preventDefault(); // 폼 제출 방지
            getRecommendations(); // 추천 함수 호출
          }
        });
      };
    </script>
  </head>
  <body>
    <div class="container">
      <h1>상품 분류 추천 시스템 데모</h1>
      <label for="query">상품명을 입력하세요:</label>
      <input type="text" id="query" name="query" />
      <button onclick="getRecommendations()">추천 받기</button>

      <div id="results"></div>
    </div>
  </body>
</html>
